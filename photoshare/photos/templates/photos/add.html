<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Add photo</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
             <a href='{% url 'gallery' %}' class="btn btn-dark my-3">Go Back</a>
             <div class='card'>
            <form method='POST' action='' enctype='multipart/form-data'>
                {% csrf_token %}
                <div class='from-group m-3'>
                <label>
                 Description
                </label>
                <input required type='text'  name='desc' class='form-control' placeholder='Enter a description'/>
            </div>  
             <div class='from-group m-3'>
                <label>
                 Select a category
                </label>
                <select name='category' class='form-control'>
                     <option class='text-muted' value='none'>Select a category...</option>
                {% for category in categories %}
                    <option value='{{category.id}}'>{{category.name}}</option>
                {% endfor %}
                </select>
            </div>  
              <div class='from-group m-3'>
                <label>
                 Create a new category
                </label>
                <input type='text' name='category_new' class='form-control' placeholder='Enter the new category name'/>
            </div>  
            <div class='from-group m-3'>
                <label>
                 Upload image
                </label>
                <input required type='file' name='image' class='form-control-file'/>
            </div>  
            <button type='submit' class='btn btn-primary m-3'>Submit</button>
            </form>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
