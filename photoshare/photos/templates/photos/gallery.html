<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .thumbnail{
         height:200px;
         object-fit:cover;
      }
    </style>
    <title>Gallery</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Gallery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href='{% url 'gallery' %}'
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <div class="card-header">Categories</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href='{% url 'gallery' %}' class='btn btn-outline'>
                   All
                </a>
               </li>
              {% for category in categories %}
                <li class="list-group-item">
                    <a href='{% url 'gallery' %}?category={{category.name}}' class='btn btn-outline'>
                  {{category.name}}
                   </a>
                </li>
              {% endfor %}
                <a href='{% url 'add' %}' class='btn btn-block btn-dark btn-sm m-1'>Add Photo</a>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
              {% for photo in photos %}
            <div class="col-md-4">
              <div class="card my-2" style="width: 18rem">
                <img
                  src="{{photo.image.url}}"
                  class="card-img-top thumbnail"
                  alt="..."
                />
                <div class="card-body">
                  <small class="card-text">Category:{{photo.category.name}}</small>
                </div>
                <a href='{% url 'photo' photo.id %}' class="btn btn-outline-dark btn-sm m-1">View</a>
              </div>
            </div>
             {% empty %}
             <h3>There is no photos ...</h3>
              {% endfor %}
      
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
